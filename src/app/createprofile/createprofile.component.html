<div class="col-md-6 offset-md-3">
<h4>add profile</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstname" [(ngModel)]="profiles.firstname" name="firstname" placeholder="Enter your first name">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastname" [(ngModel)]="profiles.lastname" name="lastname" placeholder="Enter your last name">
    </div>
    <div class="form-group">
        <label>Email id</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="profiles.email" name="email" placeholder="Email id">
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" id="phonenumber" [(ngModel)]="profiles.phonenumber" name="phoneNumber" placeholder="Your phonenumber">
    </div> 
    <!-- <div class="form-group">
        <label>isCompliant?</label>
        <input type="text" class="form-control" id="iscompliant" [(ngModel)]="profiles.iscompliant" name="isCompliant">
    </div> -->
    <div class="form-group">
        <label>Door number</label>
        <input type="text" class="form-control" id="doorno" [(ngModel)]="profiles.doorno" name="doorno" placeholder="Enter door number">
    </div>
    <div class="form-group">
        <label>Adressline</label>
        <input type="text" class="form-control" id="addressline" [(ngModel)]="profiles.addressline" name="addressline" placeholder="addressline">
    </div>
    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" id="city" [(ngModel)]="profiles.city" name="city" placeholder="Enter the city you live in">
    </div>
    
    <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" id="state" [(ngModel)]="profiles.state" name="state" placeholder="Enter State">
    </div>
    <div class="form-group">
        <label>Pincode</label>
        <input type="text" class="form-control" id="pincode" [(ngModel)]="profiles.pincode" name="pincode" placeholder="pincode">
    </div>


    <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
